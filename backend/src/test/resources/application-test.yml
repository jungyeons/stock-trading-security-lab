server:
  address: 127.0.0.1

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: never

app:
  jwt:
    secret: test-only-jwt-secret-key-with-32-chars-123456
    expiration-minutes: 60
